<div style="overflow: hidden;">
  <div *ngIf="categories.length == 0">
    <div style="padding: 20px 0;">
      <button routerLink="/category/create" style="margin: 0;"  status="primary" class="primary-button normal-weight">
        <div icon="plus-outline"></div>
        New category
      </button>
    </div>
    <div>No existing categories. Let's add one!</div>
  </div>
  <div *ngIf="categories.length != 0">
    <div style="margin-bottom: 1rem;">
      <div class="category-header">
        <div style="font-size: 24px;font-weight: 400;">Categories</div>
        <button routerLink="/category/create" style="margin: 0;"  status="primary" class="primary-button normal-weight">
          <div icon="plus-outline"></div>
          New category
        </button>
      </div>
      <div>
        <app-chart [categories]="fakeCategories"></app-chart>
        <div style="text-align: center;">
          <div class="header" style="margin-bottom: 15px;">Total expense</div>
          <div class="expense">-{{ this.totalExpense }} {{ currencyName }}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="category" *ngFor="let category of categories">
      <div class="icon-container">
        <div class="icon-wrapper">
          <i class="{{ category.icon }}"></i>
        </div>
      </div>
      <div class="details" style="width: 100%;">
        <div class="spaced-flexbox">
          <div class="header category-header" routerLink="/category/edit/{{category.id}}">{{ category.name }}</div>
          <div icon="trash-2-outline" class="trash-icon" (click)="openDeleteCategoryDialog(category.id)">
          </div>
        </div>
        <div class="amount">-{{ category.totalAmount }} {{ currencyName }}</div>
      </div>
    </div>
  </div>
</div>
