<div class="transactions">Transactions</div>
<div class="transaction-list-container">
  <button class="create-button" nbButton ghost (click)="openTransactionTypeDialog()">Create transaction</button>
  <div *ngFor="let transactionGroup of transactionGroups">
    <div class="transaction-group">
      <div class="transaction-details date-style">{{ transactionGroup.transactionDate | date:'dd MMM yyyy' }}</div>
      <div class="transaction-amount" style="font-size: 18px;">{{ transactionGroup.totalDayAmount }}</div>
    </div>
    <ul class="responsive-table" *ngFor="let transaction of transactionGroup.transactions">
      <li class="table-row">
        <div class="transaction-details">
        	<div class="category" routerLink="/transactions/edit/{{ transaction.id }}">{{ transaction.category.name }}</div>
        	<div class="single-transaction">{{ transaction.account.name }}</div>
        	<div class="note">{{ transaction.note }}</div>
        </div>
        <div class="transaction-amount money">- {{ transaction.amount }}</div>
      </li>
    </ul>
  </div>
</div>
