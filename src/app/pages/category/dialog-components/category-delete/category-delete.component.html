<div class="dialog-header">
  <div>Delete Category</div>
  <div icon="close-outline" style="color: #737373; cursor: pointer;" (click)="close(false)"></div>
</div>
<div class="dialog-body">
  <div>Are you sure you want to delete this category?</div>
</div>
<div class="dialog-footer">
  <div class="buttons-container">
    <button class="primary-button" (click)="close(false)">No</button>
    <span style="margin-left: 10px;"></span>
    <button class="primary-button" (click)="close(true)">Yes</button>
  </div>
</div>
