<div class="dialog-header">
  <div>Delete Account</div>
  <div icon="close-outline" style="color: #737373; cursor: pointer;" (click)="close(false)"></div>
</div>
<div class="dialog-body">
  <div>Are you sure you want to delete this account? All the related transactions will be deleted as well.</div>
</div>
<div class="dialog-footer">
  <div class="buttons-container">
    <button class="primary-button" (click)="close(false)">Cancel</button>
    <span style="margin-left: 10px;"></span>
    <button class="primary-button" (click)="close(true)">Delete</button>
  </div>
</div>
