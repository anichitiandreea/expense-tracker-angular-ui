<div style="width: 400px;">
	<div style="display: flex; justify-content: space-between; align-items: center;">
		<div>Delete Account</div>
		<div icon="close-outline" style="color: #737373; cursor: pointer;" (click)="close(false)"></div>
	</div>
	<div>
		<div>Are you sure you want to delete this account? All the related transactions will be deleted as well.</div>
	</div>
	<div>
	  <div class="buttons-container">
	  	<button class="primary-button" style="margin-right: 10px;"  status="primary" (click)="close(true)">Yes</button>
			<button class="primary-button"  status="primary" (click)="close(false)">No</button>
	  </div>
	</div>
</div>
