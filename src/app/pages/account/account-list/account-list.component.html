<div class="account">Accounts</div>
<div style="padding: 20px 0;">
  <button routerLink="/accounts/create" style="margin: 0;" nbButton status="primary" class="primary-button normal-weight">
    <nb-icon icon="plus-outline"></nb-icon>
    New Account
  </button>
</div>
<div class="row">
  <nb-card class="category" *ngFor="let account of accounts" style="margin-top: 40px;border-radius: 0;">
    <div class="icon-container" style="margin-top: -40px;">
      <div class="icon-wrapper" style="background: {{ account.iconColor }}">
        <i class="{{ account.icon }}"></i>
      </div>
    </div>
    <div class="details" style="width: 100%;">
      <div class="spaced-flexbox">
        <div class="header" routerLink="/accounts/edit/{{account.id}}">{{ account.name }}</div>
        <nb-icon icon="trash-2-outline" class="trash-icon" (click)="openDeleteAccountDialog(account.id)">
        </nb-icon>
      </div>
      <div class="amount" style="color: red;" *ngIf="account.amount < 0">{{ account.amount }} {{ account.currencyName }}</div>
      <div class="amount" style="color: green;" *ngIf="account.amount >= 0">+{{ account.amount }} {{ account.currencyName }}</div>
    </div>
  </nb-card>
</div>
<div *ngIf="accounts.length === 0">
  No existing accounts. Let's add one!
</div>
